<div class="container mt-3">
<h2>Liste des employ√©es</h2>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">

      <td> {{employee.id}} </td>
      <td>{{employee.name}} </td>
      <td>{{employee.email}} </td>
      <td>{{employee.phone}} </td>
    </tr>

  </tbody>
</table>

</div>
